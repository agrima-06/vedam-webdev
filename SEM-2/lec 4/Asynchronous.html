<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Asynchronous JavaScript Example using setTimeout

        console.log("Start");

        // Simulating an asynchronous operation using setTimeout
        setTimeout(() => {
            console.log("This is executed after 2 seconds");
        }, 2000);

        console.log("End");

        // Explanation:
        // The "Start" message is logged first.
        // Then, the setTimeout function schedules the callback to run after 2 seconds.
        // Meanwhile, the "End" message is logged immediately after "Start".
        // After 2 seconds, the message from the callback is logged.
    </script>
</body>
</html>
