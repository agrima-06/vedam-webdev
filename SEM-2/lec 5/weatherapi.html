<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather api</title>
</head>
<body>
    <h1>Weather API Example</h1>
    <p>This is a simple example of how to use a weather API to fetch and display weather data.</p>
    
    <form action="">
        <label for="city">Enter City Name:</label>
        <input type="text" id="city" name="city" required>
        <button type="submit">Get Weather</button>
    </form>
    <div id="weather-result"></div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const city = document.getElementById('city').value;
            const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        const weatherInfo = `
                            <h2>Weather in ${data.name}</h2>
                            <p>Temperature: ${data.main.temp} Â°C</p>
                            <p>Weather: ${data.weather[0].description}</p>
                            <p>Humidity: ${data.main.humidity}%</p>
                        `;
                        document.getElementById('weather-result').innerHTML = weatherInfo;
                    } else {
                        document.getElementById('weather-result').innerHTML = `<p>${data.message}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather-result').innerHTML = '<p>Error fetching weather data.</p>';
                });
        });
    </script
</body>
</html>
